<div class="sw-container">
  <button (click)="setMonth('prev')" class="sw-btn">Previous</button>
  <button (click)="setMonth('current')" class="sw-btn">Current</button>
  <button (click)="setMonth('next')" class="sw-btn">Next</button>
</div>
<div>
  {{calendar.viewDate.value.toLocaleDateString()}}
</div>
