<div class="month">
  <div class="day-of-month" [class.current-day]="day.date === calendar.currentDate" *ngFor="let day; of state.lessonsRender">
    <div class="day">{{day.date}}</div>
    <div class="lessons-container">
      <div *ngFor="let lesson of day.lesson">
        <app-day-of-month [lesson]="lesson"></app-day-of-month>
      </div>
    </div>
  </div>
</div>
